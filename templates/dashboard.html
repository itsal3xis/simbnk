<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - SIMBNK</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="dashboard-container">
        <header class="dashboard-header">
            <img src="/static/assets/logo.png" alt="Bank Logo" class="logo">
            <nav>
                <a href="/dashboard">Dashboard</a>
                <a href="/transactions">Transactions</a>
                <a href="/profile">Profile</a>
                <a href="/logout" id="logout-btn">Logout</a>
            </nav>
        </header>

        <section class="dashboard-content">
            <h1>Welcome Back, [User's Name]</h1>
            <div class="cards-container">
                <div class="card">
                    <h3>üí∞ Account Balance</h3>
                    <p>$12,345.67</p>
                </div>
                <div class="card">
                    <h3>üìä Recent Transactions</h3>
                    <p>View your latest transactions</p>
                    <button class="btn">View Transactions</button>
                </div>
                <div class="card">
                    <h3>üè¶ Savings</h3>
                    <p>$5,678.90</p>
                </div>
            </div>
        </section>

        <section class="dashboard-graphics">
            <h2>Account Overview</h2>
            <div class="chart">
                <canvas id="accountChart" width="400" height="200"></canvas>
                <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
                <script>
                    const ctx = document.getElementById('accountChart').getContext('2d');
                    const accountChart = new Chart(ctx, {
                        type: 'bar',
                        data: {
                            labels: ['Checking', 'Savings', 'Investments'],
                            datasets: [{
                                label: 'Account Balances',
                                data: [12345.67, 5678.90, 8900.00], // Replace with dynamic data if needed
                                backgroundColor: [
                                    'rgba(75, 192, 192, 0.2)',
                                    'rgba(153, 102, 255, 0.2)',
                                    'rgba(255, 159, 64, 0.2)'
                                ],
                                borderColor: [
                                    'rgba(75, 192, 192, 1)',
                                    'rgba(153, 102, 255, 1)',
                                    'rgba(255, 159, 64, 1)'
                                ],
                                borderWidth: 1
                            }]
                        },
                        options: {
                            scales: {
                                y: {
                                    beginAtZero: true
                                }
                            }
                        }
                    });
                </script>
            </div>
        </section>

        <footer>
            <p>&copy; 2025 SIMBNK. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>

<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        background-color: #f4f4f9;
        color: #333;
    }

    .dashboard-container {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
    }

    .dashboard-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px;
        background-color: #161718;
        color: white;
    }

    .dashboard-header nav a {
        margin: 0 10px;
        color: white;
        text-decoration: none;
    }

    .dashboard-header nav a:hover {
        text-decoration: underline;
    }

    .dashboard-content {
        padding: 20px;
        text-align: center;
    }

    .cards-container {
        display: flex;
        justify-content: space-around;
        margin-top: 20px;
    }

    .card {
        background-color: white;
        padding: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
        width: 30%;
        text-align: center;
    }

    .card h3 {
        margin-bottom: 10px;
    }

    .card p {
        margin-bottom: 15px;
        font-size: 1.2rem;
        color: #333;
    }

    .card .btn {
        padding: 10px 20px;
        background-color: #161718;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background 0.3s ease;
    }

    .card .btn:hover {
        background-color: #8f1660;
    }

    .dashboard-graphics {
        padding: 20px;
        text-align: center;
    }

    .dashboard-graphics .chart img {
        max-width: 100%;
        height: auto;
    }

    footer {
        text-align: center;
        padding: 10px;
        background-color: #161718;
        color: white;
        margin-top: auto;
    }
</style>
